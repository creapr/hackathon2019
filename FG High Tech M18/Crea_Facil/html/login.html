<!doctype html>
<html lang="pt-br">
  <head>

    <title>CREA - Fácil</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">
<script src="./js/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
<link href="./css/bootstrap.min.css" rel="stylesheet" >
<script src="./js/app.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->

  <body>
      <form class="form-signin" >
  <div class="text-center mb-4">
    <img class="mb-4" src="./img/concurso-crea-pr.jpg" alt="" width="150" height="150">
    <h1 class="h3 mb-3 font-weight-normal">Bem Vindo</h1>
    <p>O portal feito para otimizar o seu tempo!</p>
  </div>

  <div class="form-label-group">
    <input type="number" id="number" class="form-control" placeholder="nuber" required autofocus>

  </div>

  <div class="form-label-group">
    <input type="password" id="password" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Senha</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Lembrar-me
    </label>
  </div>
   
          <button class="btn btn-lg btn-primary btn-block" onclick="logar()">Entrar</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
</form>
